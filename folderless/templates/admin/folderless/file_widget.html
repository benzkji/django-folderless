{% load i18n thumbnail %}{% spaceless %}

{% if object %}
    {% thumbnail object.file size as thumbnail %}
    <a href="{{ object.url }}" target="_blank"><img id="{{ thumb_id }}" src="{{ thumbnail }}" alt="{{ object.label }}" /></a>
    &nbsp;<span id="{{ span_id }}">{{ object.label }}</span>
{% else %}
	<img id="{{ thumb_id }}" src="{{ folderless_static }}icons/nofile.png" class="quiet" alt="{% trans 'no file selected' %}" />
	&nbsp;<span id="{{ span_id }}"></span>
{% endif %}
<a href="{{lookup_url}}" class="related-lookup" id="{{ lookup_id}}" title="{% trans 'Lookup' %}" onclick="return showRelatedObjectLookupPopup(this);">
	<img src="{{ folderless_static }}img/lookup.png" width="16" height="16" alt="{% trans 'Lookup' %}" />Look!
</a>
<img id="{{ clear_id }}" src="{{ folderless_static }}img/remove.png" width="10" height="10" alt="{% trans 'Clear' %}" title="{% trans 'Clear' %}" {% if not object %} style="display: none;"{% endif %}" />

<input id="{{ fileinput_id }}" type="file" name="files[]" data-url="server/php/">
